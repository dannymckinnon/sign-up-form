<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up form</title>
</head>
<body>
  <div class="container">
    <div class="background">
    </div>
    <img class="logo" src="odin-lined.png" alt="">
    <p>odin</p>
    <img src="./vines.jpg" alt="">
  </div>
  <div class="right-side">
    <div class="top">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
      Sign up <em>now</em>
      to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="middle">
      <p>Let's do this!</p>

      <form id="myform" action="" method="">
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" required>
          
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" required>
        </div>
        
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" required>
          
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone">
        </div>
        
        <div class="error">
          <label for="pw">PASSWORD</label>
          <input type="password" id="pw" required>
          
          <label for="confirm">CONFIRM PASSWORD</label>
          <input type="password" id="confirm" required>
        </div>

      </form>
    </div>
    <div class="bottom">
      <button form="myform">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
